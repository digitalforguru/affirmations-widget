<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>daily affirmations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="widget">
        <div class="color-picker">
            <span class="color beige" data-color="#f5f0e8"></span>
            <span class="color pink" data-color="#fbe4e6"></span>
            <span class="color sage" data-color="#dfe9e3"></span>
            <span class="color blue" data-color="#dceaf5"></span>
        </div>
        <p id="affirmation"></p>
    </div>
    <script src="affirmations.js"></script>
    <script>
        const affElem = document.getElementById("affirmation");
        const today = new Date();
        const dayOfYear = Math.floor(
            (today - new Date(today.getFullYear(), 0, 0)) / 1000 / 60 / 60 / 24
        );
        const affirmation = affirmations[dayOfYear % affirmations.length];
        affElem.textContent = affirmation;

        document.querySelectorAll(".color").forEach(circle => {
            circle.addEventListener("click", () => {
                document.body.style.backgroundColor = circle.dataset.color;
            });
        });
    </script>
</body>
</html>
